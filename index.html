<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.5.136/pdf.min.mjs" type="module"></script>

    <script src="https://unpkg.com/@babel/standalone@7.24.9/babel.min.js"></script>

    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.1.1",
        "react-dom/": "https://esm.sh/react-dom@^19.1.1/",
        "react/": "https://esm.sh/react@^19.1.1/",

      }
    }
    </script>
    <style>
      /* Basic styles to prevent flash of unstyled content */
      body {
        background-color: #111827; /* bg-gray-900 */
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <!-- 
      Change the script type to "text/babel" and add data-type="module"
      This tells the browser to let Babel compile this file before executing it.
      Babel will handle the JSX and TypeScript syntax.
    -->
    <script type="text/babel" data-type="module" src="/index.tsx"></script>
  </body>
